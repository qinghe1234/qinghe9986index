		<script src="js/jquery-1.10.1.min.js"></script>

		<script>
			var bannerSwiper = new Swiper('.mw-studios-banner', {
				calculateHeight: true,
				cssWidthAndHeight: 'height',
				pagination: '.pagination',
				paginationClickable: true
			});
			$('.banner-swiper-prev').click(function() {
				bannerSwiper.swipePrev();

			});
			$('.banner-swiper-next').click(function() {
				bannerSwiper.swipeNext();
			});
			var studioSwiper = new Swiper('.mw-studios', {
				calculateHeight: true,
				cssWidthAndHeight: 'height',
				onlyExternal: true
			});
			$('.studios-swiper-prev').click(function() {
				studioSwiper.swipePrev();
			});
			$('.studios-swiper-next').click(function() {
				studioSwiper.swipeNext();
			});
			var proSwiper = new Swiper('.project', {
				calculateHeight: true,
				cssWidthAndHeight: 'height',
				speed: 500,
				centeredSlides: true,
				onSlideChangeStart: function() {
					$(".pr-tabs .active").removeClass('active')
					$(".pr-tabs li").eq(proSwiper.activeIndex).addClass('active')
				},
				onSlideChangeEnd: function(swiper) {
					var num = proSwiper.activeIndex + 1
					$('#swiper-number').text('0' + num)
				}
			});
			$('.pr-swiper-prev').click(function() {
				1
				proSwiper.swipePrev();
			});
			$('.pr-swiper-next').click(function() {
				proSwiper.swipeNext();
			});
			$(".pr-tabs li").on('touchstart mousedown', function(e) {
				e.preventDefault()
				$(".tabs .active").removeClass('active')
				$(this).addClass('active')
				proSwiper.swipeTo($(this).index())
			})
			$(".pr-tabs li").click(function(e) {
				e.preventDefault()
			});
			var mySwiper = new Swiper('.jion', {
				pagination: '.JionPagination',
				paginationClickable: true,
				loop: true,
				calculateHeight: true,
				cssWidthAndHeight: 'height',
			});
			$('.jion-swiper-prev').click(function() {
				mySwiper.swipePrev();
			});
			$('.jion-swiper-next').click(function() {
				mySwiper.swipeNext();
			});

			$('#GoProject').click(function() {
				$('html,body').animate({
					scrollTop: $("#project").offset().top
				}, 1000)
			});
			$('#GoTeam').click(function() {
				$('html,body').animate({
					scrollTop: $("#team").offset().top
				}, 2000)
			});

			$(window).scroll(function(e) {
				if ($(window).scrollTop() > 1000)
					$("#go-top").fadeIn(1000);
				else
					$("#go-top").fadeOut(1000);
			});

			$('#go-top').click(function() {
				$('html,body').animate({
					scrollTop: 0
				}, 2000)
			});

			$('.jionBox').each(function() {
				var wrap = $(this).find('.jion-content');
				var wrap_h = $(this).find('.jion-content').height();
				var inner_h = $(this).find('.jion-over').height();
				var arrow = $(this).find('.arrow');
				if (inner_h > wrap_h) {
					arrow.show();
				} else {
					arrow.hide();
				}
				arrow.click(function() {
					if (arrow.hasClass('up')) {
						wrap.height(wrap_h);
						arrow.removeClass('up');
					} else {
						wrap.css({
							height: 'auto'
						});
						arrow.addClass('up');
					}
				});
			});

			$('#home_videoTwo').on('click', function() {
				const video = document.getElementById("home_videoTwo")
				if (video.paused || video.ended) {
					video.play();
				} else {
					video.pause();
				}
			})

			$("#showCode").click(function(event) {
				$("#EwmCode").show();
			});

			$('.mw-root').on('click', function(event) {
				var ewmEl = $('#showCode');
				if ((!ewmEl.is(event.target) && ewmEl.has(event.target).length === 0) && $("#showCode").is(':visible')) {
					$("#EwmCode").hide();
				}
			});
		</script>
